<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;

    align-items: center;

        form {
            background-color: #fff;

        h2 {
            text-align: center;

        input {
            width: 100%;

        .error {

        button {
            width: 100%;

<body>

   
        <h2>Sign up</h2>

        <input type="text" id="firstName" placeholder="Name">
     
        <input type="text" id="gmail" placeholder="Gmail">
       
        <input type="text" id="password" placeholder="Password">
        


        <button id="btn">send</button>
   
    <script>
        let btn = document.getElementById("btn")
 let firstName = document.getElementById("firstName");
        let gmail = document.getElementById("gmail");
        let password = document.getElementById("password");
       
        btn.addEventListener("click", function () {



            async function addqu() {
                try {
                    const url = " https://ai-agent-steel-ten.vercel.app/api/v1/auth/Signup"
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            Email: gmail.value,
                            Password: password.value,
                            Name: firstName.value

                        }),

                    })
                    const deta = await response.json()
                    console.log(deta)
                   const obj={
                      Email: gmail.value,
                            Password: password.value,
                            Name: firstName.value,

                            id:deta.user._id
                   }
                   const objs=JSON.stringify(obj)
                   localStorage.setItem("userdata",objs)
                   console.log(objs)
                } catch (e) {
                    console.log(e)
                }

            }
            addqu()
        })



    btn.addEventListener("click",()=>{
        window.location.href = "/index.html"
    })
    </script>


</body>
